<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গুরুত্বপূর্ণ বিজ্ঞপ্তি — উপজেলা লোকাল ডিরেক্টরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        .notice-card {
            background: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 6px solid #4f46e5; /* Indigo Highlight Strip */
        }
        .notice-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.1), 0 5px 8px -3px rgba(0, 0, 0, 0.05);
        }
        .download-btn {
            background: #4f46e5; /* Indigo-600 */
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #4338ca; /* Indigo-700 */
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4), 0 2px 4px -1px rgba(79, 70, 229, 0.2);
        }
        .focus-ring:focus {
            border-color: #4f46e5; 
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col">
    
    <header class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-3">
                <i class="fas fa-bullhorn text-yellow-400"></i> নোটিশ বোর্ড
            </h1>
            <a href="index.html" class="text-sm md:text-base font-semibold border border-white px-3 py-1 rounded-full hover:bg-white hover:text-indigo-700 transition">
                <i class="fas fa-home"></i> হোমে ফিরুন
            </a>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-6 py-10 md:py-12">
        <h2 class="text-3xl md:text-4xl font-extrabold mb-3 text-center text-gray-900">উপজেলা থেকে প্রকাশিত সকল বিজ্ঞপ্তি</h2>
        <p class="text-center text-slate-600 max-w-3xl mx-auto mb-10 text-lg">
            আপনার প্রয়োজনীয় নোটিশটি দ্রুত খুঁজে নিতে অনুসন্ধান বা ক্যাটাগরি ফিল্টার ব্যবহার করুন।
        </p>

        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-10 border border-gray-100">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 items-end">
                <div class="md:col-span-2">
                    <label for="searchInput" class="block text-slate-700 font-semibold mb-2">শিরোনাম দিয়ে অনুসন্ধান করুন</label>
                    <input type="text" id="searchInput" placeholder="যেমন: নির্বাচন, শিক্ষাবৃত্তি..." class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus-ring">
                </div>
                <div>
                    <label for="categoryFilter" class="block text-slate-700 font-semibold mb-2">ক্যাটাগরি নির্বাচন করুন</label>
                    <div class="relative">
                        <select id="categoryFilter" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus-ring appearance-none">
                            <option value="all">সকল ক্যাটাগরি</option>
                            </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="notice-list" class="space-y-6">
            </div>
        
        <div id="no-results" class="hidden text-center py-10 text-xl text-gray-500 font-semibold">
            <i class="fas fa-frown mr-2"></i> কোনো নোটিশ খুঁজে পাওয়া যায়নি।
        </div>
        
    </main>

    <footer class="bg-slate-800 text-white py-6 text-center mt-auto border-t-4 border-indigo-600">
        <p class="text-sm opacity-80">&copy; ২০২৫ উপজেলা লোকাল ডিরেক্টরি — নোটিশ বোর্ড</p>
    </footer>

    <script>
        const notices = [
            {
                title: 'উপজেলা পরিষদ নির্বাচন সংক্রান্ত জরুরি বিজ্ঞপ্তি',
                date: '২০২৫-০৮-১৫',
                description: 'আসন্ন উপজেলা পরিষদ নির্বাচন উপলক্ষে বিশেষ নির্বাচনী আচরণবিধি ও ভোটগ্রহণের তারিখ সংক্রান্ত একটি জরুরি বিজ্ঞপ্তি।',
                category: 'নির্বাচন ও আইন',
                file: 'https://www.example.com/notices/election-notice.pdf',
                icon: 'fas fa-gavel'
            },
            {
                title: 'শিক্ষাবৃত্তি প্রদানের আবেদন সংক্রান্ত নোটিশ',
                date: '২০২৫-০৮-১০',
                description: '২০২৪-২০২৫ শিক্ষাবর্ষে অসচ্ছল ও মেধাবী শিক্ষার্থীদের জন্য শিক্ষাবৃত্তি প্রদানের আবেদন জমা দেওয়ার শেষ তারিখ সংক্রান্ত বিজ্ঞপ্তি।',
                category: 'শিক্ষা',
                file: 'https://www.example.com/notices/scholarship-form.pdf',
                icon: 'fas fa-graduation-cap'
            },
            {
                title: 'স্বাস্থ্যসেবা বিষয়ক কর্মশালায় অংশগ্রহণের বিজ্ঞপ্তি',
                date: '২০২৫-০৭-৩০',
                description: 'স্থানীয় জনগণের জন্য স্বাস্থ্য সচেতনতা বৃদ্ধির লক্ষ্যে আয়োজিত কর্মশালায় অংশগ্রহণের জন্য একটি সাধারণ বিজ্ঞপ্তি।',
                category: 'স্বাস্থ্য ও জনসেবা',
                file: 'https://www.example.com/notices/health-workshop.pdf',
                icon: 'fas fa-heartbeat'
            },
            {
                title: 'পানির বিল পরিশোধের সময়সীমা বৃদ্ধি সংক্রান্ত বিজ্ঞপ্তি',
                date: '২০২৫-০৭-২৫',
                description: 'চলতি মাসের পানির বিল পরিশোধের শেষ তারিখ অনিবার্য কারণবশত বৃদ্ধি করা হয়েছে। বিস্তারিত জানতে নোটিশটি দেখুন।',
                category: 'অর্থ ও বিল',
                file: 'https://www.example.com/notices/water-bill-notice.pdf',
                icon: 'fas fa-water'
            },
            {
                title: 'ভূমি সংক্রান্ত জরিপের তারিখ ঘোষণা',
                date: '২০২৫-০৭-২০',
                description: 'বিভিন্ন ইউনিয়নে ভূমি জরিপ ও পরিমাপ কাজের নতুন তারিখ ঘোষণা করা হয়েছে। সকল ভূমি মালিককে উপস্থিত থাকার জন্য অনুরোধ।',
                category: 'ভূমি ও প্রশাসন',
                file: 'https://www.example.com/notices/land-survey.pdf',
                icon: 'fas fa-map-marked-alt'
            },
        ];

        const noticeList = document.getElementById('notice-list');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const noResults = document.getElementById('no-results');

        // Populate Category Filter
        const categories = [...new Set(notices.map(n => n.category))].sort();
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });

        function filterNotices() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredNotices = notices.filter(notice => {
                const titleMatch = notice.title.toLowerCase().includes(searchTerm) || notice.description.toLowerCase().includes(searchTerm);
                const categoryMatch = selectedCategory === 'all' || notice.category === selectedCategory;
                return titleMatch && categoryMatch;
            });

            renderNotices(filteredNotices);
        }

        function renderNotices(filteredNotices = notices) {
            noticeList.innerHTML = '';
            if (filteredNotices.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }
            
            filteredNotices.forEach(notice => {
                const noticeCard = document.createElement('div');
                noticeCard.className = 'notice-card p-6 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4';
                
                noticeCard.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <i class="${notice.icon || 'fas fa-bell'} text-indigo-600 text-lg"></i>
                            <h3 class="text-xl font-bold text-gray-900">${notice.title}</h3>
                        </div>
                        <div class="flex items-center gap-4 text-sm text-gray-600 mb-3 ml-6">
                            <span class="flex items-center gap-1">
                                <i class="fas fa-calendar-alt text-indigo-400"></i> প্রকাশের তারিখ: ${notice.date}
                            </span>
                            <span class="flex items-center gap-1">
                                <i class="fas fa-tag text-indigo-400"></i> ক্যাটাগরি: ${notice.category}
                            </span>
                        </div>
                        <p class="text-slate-700 ml-6">${notice.description}</p>
                    </div>
                    <div class="md:shrink-0 mt-4 md:mt-0">
                        <a href="${notice.file}" target="_blank" class="download-btn text-white font-semibold px-6 py-3 rounded-full flex items-center justify-center gap-2 whitespace-nowrap text-base shadow-lg shadow-indigo-500/50">
                            <i class="fas fa-file-pdf"></i> সম্পূর্ণ নোটিশ
                        </a>
                    </div>
                `;
                noticeList.appendChild(noticeCard);
            });
        }

        // Add event listeners for filtering and searching
        searchInput.addEventListener('input', filterNotices);
        categoryFilter.addEventListener('change', filterNotices);

        // Initial render
        renderNotices();
    </script>
</body>
</html>
